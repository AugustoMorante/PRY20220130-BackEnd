{% extends "./base.html" %}

{% block title %} Gestion de usuarios {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Usuario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarUsuario/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="numUsuario_Codigo" name="numUsuario_Codigo" value="{{usuario.Usuario_Codigo}}" class="form-control" placeholder="Usuario_Codigo" minlength="1" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtUsuario_Correo" name="txtUsuario_Correo" value="{{usuario.Usuario_Correo}}" class="form-control" placeholder="Usuario_Correo" minlength="1" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtUsuario_Contrasena" name="txtUsuario_Contrasena" value="{{usuario.Usuario_Contrasena}}" class="form-control" placeholder="Usuario_Contrasena" minlength="1" minlength="40" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtUsuario_Rol" name="txtUsuario_Rol" value="{{usuario.Usuario_Rol}}" class="form-control" placeholder="Usuario_Rol" minlength="1" minlength="40" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block txt-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
